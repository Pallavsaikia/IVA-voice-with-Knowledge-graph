<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Audio Call with AI Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .call-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        label {
            font-weight: 600;
            color: #4a5568;
            font-size: 0.9em;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 101, 101, 0.3);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .status-disconnected {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-connecting {
            background: #faf089;
            color: #744210;
        }
        
        .status-connected {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-indicator::before {
            content: '';
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-disconnected::before { background: #c53030; }
        .status-connecting::before { background: #744210; }
        .status-connected::before { background: #22543d; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .messages-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message-box h3 {
            margin: 0 0 15px 0;
            color: #4a5568;
            font-size: 1.2em;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .message {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }
        
        .transcription {
            background: rgba(118, 75, 162, 0.1);
            border-left-color: #764ba2;
        }
        
        .timestamp {
            font-size: 0.8em;
            color: #718096;
            margin-top: 5px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .audio-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-slider {
            width: 100px;
        }
        
        @media (max-width: 768px) {
            .messages-section {
                grid-template-columns: 1fr;
            }
            
            .call-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                width: 100%;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è AI Voice Assistant</h1>
        
        <div class="call-controls">
            <div class="input-group">
                <label for="callId">Room ID:</label>
                <input id="callId" value="testcall" placeholder="Enter room ID"/>
            </div>
            
            <div class="input-group">
                <label for="clientId">Your Name:</label>
                <input id="clientId" value="" placeholder="Enter your name"/>
            </div>
            
            <button id="joinBtn" class="btn-primary" onclick="startCall()">
                üéß Join Call
            </button>
            
            <button id="leaveBtn" class="btn-danger hidden" onclick="leaveCall()">
                üî¥ Leave Call
            </button>
        </div>
        
        <div id="statusIndicator" class="status-indicator status-disconnected">
            Disconnected
        </div>
        
        <div id="errorMessage" class="error hidden"></div>
        
        <div class="audio-controls hidden" id="audioControls">
            <button id="muteBtn" class="btn-secondary" onclick="toggleMute()">
                üé§ Mute
            </button>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
                <span id="volumeValue">50%</span>
            </div>
        </div>
        
        <div class="messages-section">
            <div class="message-box">
                <h3>ü§ñ Bot Messages</h3>
                <div id="botMessages"></div>
            </div>
            
            <div class="message-box">
                <h3>üìù Transcriptions</h3>
                <div id="transcriptions"></div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let audioContext;
        let source;
        let processor;
        let playingAudioContext;
        let isMuted = false;
        let isConnected = false;
        let clientId = '';
        let currentStream = null;

        // Generate random client ID on page load
        document.getElementById('clientId').value = 'user_' + Math.random().toString(36).substr(2, 8);

        // Volume control
        document.getElementById('volumeSlider').addEventListener('input', function(e) {
            const volume = e.target.value;
            document.getElementById('volumeValue').textContent = volume + '%';
            if (playingAudioContext) {
                // Note: Volume control would need to be implemented with GainNode
            }
        });

        function updateStatus(status, message = '') {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${status}`;
            indicator.textContent = message || status.charAt(0).toUpperCase() + status.slice(1);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function addBotMessage(text) {
            const container = document.getElementById('botMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addTranscription(text) {
            const container = document.getElementById('transcriptions');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message transcription';
            messageDiv.innerHTML = `
                <div><strong>You:</strong> ${text}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        async function startCall() {
            const callId = document.getElementById("callId").value.trim();
            clientId = document.getElementById("clientId").value.trim();
            
            if (!callId) {
                showError("Please enter a room ID");
                return;
            }
            
            if (!clientId) {
                showError("Please enter your name");
                return;
            }

            // Prevent multiple connections
            if (isConnected) {
                showError("Already connected to a call");
                return;
            }

            updateStatus('connecting', 'Starting bot...');

            try {
                // Call /join endpoint to start the bot
                const response = await fetch("http://localhost:9000/join", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ room_id: callId }),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to start bot: ${response.statusText}`);
                }

                const botInfo = await response.json();
                console.log("Bot started:", botInfo);

                updateStatus('connecting', 'Connecting to room...');

                // Wait a moment for bot to connect first
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Now open the WebSocket connection
                ws = new WebSocket(`ws://localhost:8080/ws?room=${callId}&clientId=${clientId}&type=user`);
                ws.binaryType = "arraybuffer";

                ws.onmessage = function(event) {
                    if (typeof event.data === "string") {
                        try {
                            const message = JSON.parse(event.data);
                            handleWebSocketMessage(message);
                        } catch (e) {
                            console.error("Failed to parse message:", e);
                            addBotMessage(event.data);
                        }
                    } else {
                        // Audio data from bot
                        playAudio(event.data);
                    }
                };

                ws.onopen = () => {
                    console.log("WebSocket connection opened");
                    updateStatus('connected', 'Connected to call');
                    isConnected = true;
                    document.getElementById('joinBtn').classList.add('hidden');
                    document.getElementById('leaveBtn').classList.remove('hidden');
                    document.getElementById('audioControls').classList.remove('hidden');
                    startAudioCapture();
                };

                ws.onclose = () => {
                    console.log("WebSocket connection closed");
                    updateStatus('disconnected', 'Disconnected');
                    isConnected = false;
                    stopAudioCapture();
                    document.getElementById('joinBtn').classList.remove('hidden');
                    document.getElementById('leaveBtn').classList.add('hidden');
                    document.getElementById('audioControls').classList.add('hidden');
                };

                ws.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    showError("Connection error occurred");
                    updateStatus('disconnected', 'Connection failed');
                };

            } catch (err) {
                console.error("Error starting call:", err);
                showError(`Error starting call: ${err.message}`);
                updateStatus('disconnected', 'Failed to connect');
            }
        }

        function handleWebSocketMessage(message) {
            console.log("Received message:", message);
            
            switch (message.type) {
                case 'welcome':
                    addBotMessage(`Welcome to room ${message.data.roomId}!`);
                    break;
                case 'bot_message':
                    addBotMessage(message.data.text);
                    break;
                case 'transcription':
                    addTranscription(message.data.text);
                    break;
                case 'client_joined':
                    if (message.data.clientType === 'agent') {
                        addBotMessage(`ü§ñ AI Assistant joined the call`);
                    } else {
                        addBotMessage(`üë§ ${message.data.clientId} joined the call`);
                    }
                    break;
                case 'client_left':
                    if (message.data.clientType === 'agent') {
                        addBotMessage(`ü§ñ AI Assistant left the call`);
                    } else {
                        addBotMessage(`üë§ ${message.data.clientId} left the call`);
                    }
                    break;
                default:
                    console.log("Unknown message type:", message.type);
            }
        }

        async function startAudioCapture() {
            try {
                audioContext = new AudioContext();
                currentStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                source = audioContext.createMediaStreamSource(currentStream);
                processor = audioContext.createScriptProcessor(4096, 1, 1);
                
                source.connect(processor);
                processor.connect(audioContext.destination);
                
                processor.onaudioprocess = function(e) {
                    if (!isMuted && ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const int16Data = convertFloat32ToInt16(inputData);
                        ws.send(int16Data.buffer);
                    }
                };
                
                console.log("Audio capture started");
            } catch (err) {
                console.error("Error accessing microphone:", err);
                showError(`Microphone access denied: ${err.message}`);
            }
        }

        function stopAudioCapture() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            if (source) {
                source.disconnect();
                source = null;
            }
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            console.log("Audio capture stopped");
        }

        async function leaveCall() {
            if (ws) {
                ws.close();
            }
            
            // Notify bot to leave
            try {
                const callId = document.getElementById("callId").value.trim();
                await fetch("http://localhost:9000/leave", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ room_id: callId }),
                });
            } catch (err) {
                console.error("Error notifying bot to leave:", err);
            }
            
            stopAudioCapture();
        }

        function toggleMute() {
            isMuted = !isMuted;
            const muteBtn = document.getElementById('muteBtn');
            muteBtn.textContent = isMuted ? 'üîá Unmute' : 'üé§ Mute';
            muteBtn.className = isMuted ? 'btn-danger' : 'btn-secondary';
        }

        function convertFloat32ToInt16(buffer) {
            const l = buffer.length;
            const int16Buffer = new Int16Array(l);
            for (let i = 0; i < l; i++) {
                let s = Math.max(-1, Math.min(1, buffer[i]));
                int16Buffer[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
            }
            return int16Buffer;
        }

        function playAudio(arrayBuffer) {
            if (!playingAudioContext) {
                playingAudioContext = new AudioContext();
            }
            
            playingAudioContext.decodeAudioData(arrayBuffer, (buffer) => {
                const sourceNode = playingAudioContext.createBufferSource();
                const gainNode = playingAudioContext.createGain();
                
                sourceNode.buffer = buffer;
                sourceNode.connect(gainNode);
                gainNode.connect(playingAudioContext.destination);
                
                // Apply volume
                const volume = document.getElementById('volumeSlider').value / 100;
                gainNode.gain.value = volume;
                
                sourceNode.start(0);
            }, (error) => {
                console.error("Audio decode error:", error);
            });
        }

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                leaveCall();
            }
        });
    </script>
</body>
</html>
